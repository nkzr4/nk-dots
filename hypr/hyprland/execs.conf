# Keyring and auth
exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto delete trash 30 days old
exec-once = trash-empty 30

# Adds gnome-keyring to session file
exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh

# Cursors
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# Location provider and night light
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = sleep 1 && gammastep

# Forward bluetooth media commands to MPRIS
exec-once = mpris-proxy

# Scripts
exec-once = sudo /home/USERNAME/nkzr4/.config/nk-dots/hypr/scripts/auto_mount.sh --silent

# Resize and move windows based on matches (e.g. pip)
exec-once = caelestia resizer -d

# Start shell
exec-once = caelestia shell -d

# Enable caelestia features
exec-once = sleep 4 && caelestia shell idleInhibitor enable  && numlockx on && powerprofilesctl set performance
exec-once = sh -c "sleep 0.5 && caelestia shell lock lock"